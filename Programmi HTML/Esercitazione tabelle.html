<html>
    <head>
        <title>Esercitazione tabelle</title>
        <h1>Esercitazione tabelle</h1>
    </head>
    <body>
        <h2>Bordo=0</h2>
        <table>
            <tr>
                <th>Cella 1</th>
                <th>Cella 2</th>
            </tr>
            <tr>
                <th>Cella 3</th>
                <th>Cella 4</th>
            </tr>
        </table>
        <h2>Bordo=10</h2>
        <table border="10">
            <tr>
                <th>Cella 1</th>
                <th>Cella 2</th>
            </tr>
            <tr>
                <th>Cella 3</th>
                <th>Cella 4</th>
            </tr>
        </table>
        <h2>Bordo=4 e cellspacing=8</h2>
        <table border="4" cellspacing="8">
            <tr>
                <th>Cella 1</th>
                <th>Cella 2</th>
            </tr>
            <tr>
                <th>Cella 3</th>
                <th>Cella 4</th>
            </tr>
        </table>
        <h2>Bordo=4 cellspacing=8 e cellpadding=10</h2>
        <table border="4" cellspacing="8" cellpadding="10">
            <tr>
                <th>Cella 1</th>
                <th>Cella 2</th>
            </tr>
            <tr>
                <th>Cella 3</th>
                <th>Cella 4</th>
            </tr>
        </table>
        <h2>Bordo=2 e immagini</h2>
        <table border="2">
            <tr>
                <th><img src="https://www.addlance.com/blog/wp-content/uploads/2019/04/immagini-da-scaricare.jpg" alt="Immagine 1" height="150" width="250"></th>
                <th><img src="https://thumbs.dreamstime.com/b/superficie-praticante-il-surfing-dell-acqua-onda-di-oceano-mare-124362369.jpg" alt="Immagine 2" height="150" width="250"></th>
            </tr>
            <tr>
                <th><img src="https://i0.wp.com/www.giacomocusano.com/wp-content/uploads/2016/07/coastal-wash-web.jpg?resize=1024%2C675&ssl=1" alt="Immagine 3" height="150" width="250"></th>
                <th><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmVP7W_xlfdXGF1DRCPeXNSW5KjoH8yghe76etNCHQWg&s" alt="Immagine 4" height="150" width="250"></th>
            </tr>
        </table>

    </body>
</html>
